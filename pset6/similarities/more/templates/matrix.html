<table>
    <thead>
        <tr>
            <th>
            </th>
            <th>
            </th>
            <th>
            </th>
            {% for s in s2%}
            <th>
                {{s}}
            </th>
            {% endfor%}
        </tr>
        <tr>
            <th>
            </th>
            <th>
            </th>
            {% for i in range((s2)|length + 1)%}

            <th>
                {{i}}
            </th>
            {%endfor%}
        </tr>
    </thead>
    <tbody>
        {% for i in range((s1)|length + 1)%}
            <tr>
                {% if i > 0 %}
                    <th>
                        {{s1[i-1]}}
                    </th>
                {% else %}
                    <th>
                    </th>
                {%endif%}

                <th>
                    {{i}}
                </th>
                {% for j in matrix[i]%}
                    <td>
                        {{j[0]}}
                    </td>
                {% endfor %}

            </tr>
        {%endfor%}
    </tbody>
</table>
